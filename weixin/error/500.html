<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
        <title>服务器访问出错</title>
        <link rel="stylesheet" href="css/weui.min.css"/>
    </head>
    <body>
  		<div class="weui_msg">
		    <div class="weui_icon_area"><i class="weui_icon_msg weui_icon_warn"></i></div>
		    <div class="weui_text_area">
		        <h2 class="weui_msg_title">服务器访问出现异常</h2>
		        <p class="weui_msg_desc">请稍后再试或者尝试联系客服</p>
		    </div>
		    <div class="weui_opr_area">
		        <p class="weui_btn_area">
		            <input type="button" class="weui_btn weui_btn_primary" value="关闭" onclick="WeixinJSBridge.call('closeWindow')">
		        </p>
		    </div>
		</div>
    </body>
</html>
